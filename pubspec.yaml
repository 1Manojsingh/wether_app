name: wether_app
description: "A Weather Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_route: ^11.1.0
  responsive_framework: ^1.5.1
  flutter_riverpod: ^3.2.0
  shared_preferences: ^2.5.4
  equatable: ^2.0.8
  flutter_svg: ^2.2.3
  video_player: ^2.9.2
  marquee: ^2.3.0
  dotted_line: ^3.2.3
  lottie: ^3.3.2
  cached_network_image: ^3.4.1
  country_picker: ^2.0.27
  syncfusion_flutter_datepicker: ^32.2.5
  http: ^1.2.2
  dio: ^5.4.0
  dartz: ^0.10.1
  pretty_dio_logger: ^1.3.1
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  auto_route_generator: ^10.4.0
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - assets/rive/
    - assets/audio/
    - assets/gifs/
    - assets/videos/
    - assets/fonts/
  fonts:
    - family: Digitalt
      fonts:
        - asset: assets/fonts/Digitalt.ttf
